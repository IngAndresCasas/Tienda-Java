<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="h1 text-center">Editar Cargo</div>
            <div class="col-12 w-25">
                <form th:object="${upProducto}" th:action="@{/productos/update}" th:method ="post"   class="form-control p-2 ">
                    <input th:field="*{codigo}" class="form-control" type="hidden" >
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input th:field="*{nombre}" class="form-control" type="text" id="nombre" >
                    </div>
                    <div class="form-group">
                        <label for="cantidadDisponible">Cantidad Disponible:</label>
                        <input th:field="*{cantidadDisponible}" class="form-control" type="text" id="cantidadDisponible" >
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio:</label>
                        <input th:field="*{precio}" class="form-control" type="text" id="precio" >
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input th:field="*{estado}" class="form-control" type="number" id="estado" >
                    </div>
                    <div class="form-group">
                        <label for="categoriaid">Categoria:</label>
                        <input th:field="*{categoria.id}" class="form-control" type="number" id="categoriaid" >
                    </div>
                    <div class="form-group">
                        <label for="proveedorid">Proveedor:</label>
                        <input th:field="*{proveedor.id}" class="form-control" type="number" id="proveedorid" >
                    </div>
                    
                    
                    
                    <button class="btn btn-outline-secondary mt-1" type="submit">Guardar</button>
                    <a href="/productos" class="btn btn-secondary" >Atras</a>
                </form>
            </div>
            
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
