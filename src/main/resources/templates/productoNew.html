<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center m-2">Agregar nuevo Producto</h2>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <form th:action="@{/productos/agregarProducto}" th:method="post" th:object="${productoNew}"
            class="form-control p-2 mt-2 w-50"
          >
            <label class="form-label">Nombre</label>
            <input th:field="*{nombre}" class="form-control" type="text" />
            <label class="form-label">Descripcion</label>
            <input th:field="*{descripcion}" class="form-control" type="text" />
            <label class="form-label">Cantidad Disponible</label>
            <input th:field="*{cantidadDisponible}" class="form-control" type="text" />
            <label class="form-label">Precio</label>
            <input th:field="*{precio}" class="form-control" type="text" />
            <label class="form-label">Estado</label>
            <input th:field="*{estado}" class="form-control" type="number" />
            <label class="form-label">Categoria</label>
            <input th:field="*{categoria.id}" class="form-control" type="number" />
            <label class="form-label">Proveedor</label>
            <input th:field="*{proveedor.id}" class="form-control" type="number" />
            <button class="btn btn-outline-secondary mt-1" type="submit">
              Agregar nuevo producto
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
