<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo empleado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center m-2">Agregar nuevo empleado</h2>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <form
            th:action="@{/empleados/agregarEmpleado}"
            th:method="post"
            th:object="${empleadoNew}"
            class="form-control p-2 mt-2 w-50"
          >
            <label class="form-label">Nombre 1</label>
            <input th:field="*{nombre1}" class="form-control" type="text" />
            <label class="form-label">Nombre 2</label>
            <input th:field="*{nombre2}" class="form-control" type="text" />
            <label class="form-label">Apellido 1</label>
            <input th:field="*{apellido1}" class="form-control" type="text" />
            <label class="form-label">Apellido 2</label>
            <input th:field="*{apellido2}" class="form-control" type="text" />
            <label class="form-label">telefono</label>
            <input th:field="*{telefono}" class="form-control" type="text" />
            <label class="form-label">direccion</label>
            <input th:field="*{direccion}" class="form-control" type="text" />
            <label class="form-label">Correo</label>
            <input th:field="*{correo}" class="form-control" type="text" />
            <label class="form-label">Cargo</label>
            <input
              th:field="*{cargo.codigo}"
              class="form-control"
              type="number"
            />
            <label class="form-label">Estado</label>
            <input th:field="*{estado}" class="form-control" type="number" />

            <button class="btn btn-outline-secondary mt-1" type="submit">
              Agregar nuevo empleado
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
